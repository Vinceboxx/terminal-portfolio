<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'; img-src 'self' data:; font-src 'self';">
    <title>Your Name - Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="terminal-window">
        <div class="terminal-header">
            <div class="traffic-lights">
                <div class="traffic-light close"></div>
                <div class="traffic-light minimize"></div>
                <div class="traffic-light maximize"></div>
            </div>
            <div class="terminal-title">Terminal</div>
        </div>
        <div class="terminal-body" id="terminal">
            <!-- Terminal content will be generated dynamically -->
        </div>
    </div>

    <div class="dock-icon" id="dockIcon" title="Open Terminal"></div>

    <footer class="footer">
        <p>✨ Vibecoded by <a href="https://github.com/Vinceboxx" target="_blank" rel="noopener noreferrer">Vinceboxx</a> ✨</p>
        <p>Feel free to use and modify <a href="https://github.com/Vinceboxx/terminal-portfolio" target="_blank" rel="noopener noreferrer">this code</a>!</p>
    </footer>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
